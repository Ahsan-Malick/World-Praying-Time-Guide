    document
      .getElementById("prayerForm")
      .addEventListener("submit", async function (event) {
        event.preventDefault();
        const method = document.getElementById("calculationMethod").value;
        const city = document.getElementById("city").value;
        const country = document.getElementById("country").value;
        const month = document.getElementById("month").value;
        const year = document.getElementById("year").value;
        const prayerBg = document.getElementById("prayer")
        const prayerData = await fetch(
          `http://api.aladhan.com/v1/calendarByCity/${year}/${month}?city=${city}&country=${country}&method=${method}`
        ).then((response) => response.json());
        const time = document.getElementById("prayerTimes");
        const data = prayerData.data;
        console.log({ data })
        if (data.length > 0) {
          const prayerHTML = data
            .map(
              (prayer) => `
        <div class="mb-5 flex space-x-10">
          <div class="flex flex-col items-center">
          <strong>Date</strong> <div class="flex">${prayer.date.readable}</div><br>
        </div>
        <div class="flex flex-col items-center">
          <strong>Fajr</strong> <div class="flex">${prayer.timings.Fajr}</div><br>
          </div>
        <div class="flex flex-col items-center">
          <strong>Dhuhr</strong> <div class="flex">${prayer.timings.Dhuhr}</div><br>
        </div>
      <div class="flex flex-col items-center">
          <strong>Asr</strong> <div class="flex">${prayer.timings.Asr}</div><br>
        </div>
        <div class="flex flex-col items-center">
          <strong>Maghrib</strong> <div class="flex">${prayer.timings.Maghrib}</div><br>
          </div>
        <div class="flex flex-col items-center">
          <strong>Isha</strong> <div class="flex">${prayer.timings.Isha}</div><br>
        </div>
        </div>
      `
            )
            .join("");

          time.innerHTML = prayerHTML;
          prayerBg.classList.add("bg-blue-400")
        }
        else {
          time.innerHTML = `<div class="text-red-500 font-bold text xl">Invalid Input Try Again!</div>`
        }
